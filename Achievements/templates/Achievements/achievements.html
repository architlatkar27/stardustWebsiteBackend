{% extends 'base.html' %}
{% block content %}

<section id="One" class="wrapper style3">
    <div class="inner">
      <header class="align-center">
        <p>Commited to upskill the team</p>
        <h2>Achievements and notable workshops</h2>
      </header>
    </div>
</section>

<section id="two" class="wrapper style2">
  <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="inner">
      <div class="gallery achv">
        {% for a in achievements %}
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="image fit achv flip-card-front">
              <img
                src="{{ a.photo.url }}"
                alt=""
              /><br>
              <h2>{{ a.title }}</h2>
              <!--<p>The members gained a first hand experience in building and deploying a mini cansat</p>-->
            </div>
            <div class="image fit flip-card-back">
              <h2>{{ a.title }}</h2>
              <p>
                {{ a.description }}
              </p>
              <a><p style="font-size: large;">Know More!</p></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</section>

{% endblock content %}
